    </div>

        <div class="pull-right">
            <div class="control-group"></div>
            <label>Records Per Page
                <select name="recordsPerPage" class="input-small" id="recordsPerPage">
                    <option value="10">10</option>
                    <option selected="selected" value="25">25</option>
                    <option value="50">50</option>


                </select>
           </label>
            <label>Sort By
                <select name="sortField" class="input-large" id="sortField">

                    <option value="ID_REVERSE">ID (Most Recent)</option>
                    <option value="TITLE">Title</option>
                    <option value="TITLE_REVERSE">Title (Z-A)</option>
                    <option value="PROJECT">Project</option>
                    <option value="DATE">Date</option>
                    <option value="DATE_REVERSE">Date (Most Recent)</option>
                    <option value="DATE_UPDATED">Date Updated</option>
                    <option value="DATE_UPDATED_REVERSE">Date Updated (Most Recent)</option>
                </select>
            </label>
        </div>
    </div>
</div>
