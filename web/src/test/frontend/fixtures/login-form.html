<div id="messages" style="margin:2px;display:none" class="hidden">
    <div id="message-ie-obsolete" class="message-error">
        You appear to be using an older version of Internet Explorer. Note that certain features in tDAR may not work
        properly.
        <a href="http://www.microsoft.com/ie" target="_blank">
            Click here to learn more about Internet Explorer
        </a>.
    </div>
</div>
<form id="loginForm" name="loginForm" action="https://core.tdar.org/login/process" method="post"
      class="form-horizontal" novalidate="novalidate">
    <fieldset>
        <input type="hidden" name="h.timeCheck" value="1439684137926" id="loginForm_h_timeCheck"> <textarea
            name="h.comment" class="tdarCommentDescription" style="display:none"></textarea>

        <div class="control-group success"><label class="control-label" for="loginUsername">Username</label>
            <div class="controls">
                <input type="text" name="userLogin.loginUsername" value="" id="loginUsername" class="required valid"
                       spellcheck="false" autofocus="autofocus" aria-required="true" aria-invalid="false"><label
                    id="loginUsername-error" class="help-inline" for="loginUsername"></label></div>
        </div>

        <div class="control-group success"><label class="control-label" for="loginPassword">Password</label>

            <div class="controls">
                <input type="password" name="userLogin.loginPassword" id="loginPassword" class="required valid"
                       aria-required="true" aria-invalid="false"><label id="loginPassword-error" class="help-inline"
                                                                        for="loginPassword"></label></div>
        </div>

        <input type="hidden" name="url" value="" id="loginForm_url">

        <div class="form-actions">
            <button type="submit" class="button btn btn-primary input-small submitButton" name="_tdar.Login"
                    id="btnLogin">Login
            </button>
            <div class="pull-right">
                <div class="btn-group">
                    <a class="btn " href="/account/new" rel="nofollow">Register </a>
                    <a class="btn " href="/account/recover" rel="nofollow">Reset Password</a>
                </div>
            </div>
        </div>
    </fieldset>
</form>
<div id="error"></div>
